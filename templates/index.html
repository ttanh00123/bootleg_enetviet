{% extends "base.html" %}

{% block main %}
<h1>Welcome to my Student Management App!!1!1!</h1>

<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">Creator</div>
        <img src="media\bootlegta.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Investor 1</div>
        <img src="../rose.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Investor 2</div>
        <img src="../sparrow.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Main Shareholder</div>
        <img src="../ryan.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">A client's reaction</div>
        <img src="../stevenhebruh.png" style="width:100%">
    </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="media\bootlegta.png" style="width:100%" onclick="currentSlide(1)" alt="lol">
      </div>
      <div class="column">
        <img class="demo cursor" src="rose.png" style="width:100%" onclick="currentSlide(2)" alt="lol">
      </div>
      <div class="column">
        <img class="demo cursor" src="sparrow.png" style="width:100%" onclick="currentSlide(3)" alt="lol">
      </div>
      <div class="column">
        <img class="demo cursor" src="ryan.png" style="width:100%" onclick="currentSlide(4)" alt="lol">
      </div>
      <div class="column">
        <img class="demo cursor" src="stevenhebruh.png" style="width:100%" onclick="currentSlide(5)" alt="lol">
      </div>
    </div>
  </div>

{% endblock %}
