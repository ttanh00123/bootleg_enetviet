{% extends 'base.html' %}

{% block main %}

<div class="container-fluid" style="padding: 10px;">
    <div class="row">
        <div class="col text-start">
          <h2>Student</h2>
        </div>
        <div class="col text-end">
          <a href='/student/add'><button type="button" class="btn btn-primary">Add</button></a>
        </div>
      </div>
  </div>

<div style="height: 20px;"></div>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Phone Num</th>
        <th>Class</th>
        <th>     </th>
      </tr>
    </thead>
    {% for student in students %}
    <tbody>
      
      <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.birthdate}}</td>
        <td>{{student.pnumber}}</td>
        <td>{{student.classnum}}</td>
        <td><a href="/student/delete/{{student.id}}"><button type="button" class="btn btn-danger" onclick="return confirm('Sure?')">Delete</button></a></td>
        
    </tbody>
    {% endfor %}
  </table>
  {% endblock main %}
